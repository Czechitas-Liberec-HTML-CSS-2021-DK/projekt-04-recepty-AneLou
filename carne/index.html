<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
</head>

<body>

    <!-- hlavni recept -->
    <div class="main">
        <p class="nadpis burger">Domácí hovězí burger</p>
        <p class="kategorie burger">Grilování</p>
        <p class="komentare burger">5 komentářů</p>
    </div>

    <!-- maly recept 2 -->
    <div class="jidlo recept2">
        <p class="nadpis maly sushi">Nigiri sushi</p>
        <p class="kategorie sushi">Asijská kuchyně</p>
        <p class="komentare sushi">16 komentářů</p>
    </div>
    <!-- maly recept 3 -->
    <div class="jidlo recept3">
        <p class="napis maly omacka">Chili rajčatová omáčka</p>
        <p class="kategorie omacka">Omáčky</p>
        <p class="komentare omacka">23 komentářů</p>
    </div>
    <!-- maly recept 4 -->
    <div class="jidlo recept4">
        <p class="napis maly kure">Pečené kuře na jablkách</p>
        <p class="kategorie kure">Drůbež</p>
        <p class="komentare kure">7 komentářů</p>
    </div>
    <!-- maly recept 5 -->
    <div class="jidlo recept5">
        <p class="napis maly grilovacka">Zahradní grilovačka</p>
        <p class="kategorie grilovacka">Grilování</p>
        <p class="komentare grilovacka">19 komentářů</p>
    </div>
    <footer class="paticka">
        <p>Foto &copy; <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a> (licence <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC BY-SA 2.0</a>)</p>
    </footer>


</body>

</html>
