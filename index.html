<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="vsecko">

        <!-- hlavni recept -->
        <div class="main">
            <p class="nadpis">Domácí hovězí burger</p>
            <p class="kategorie burgercategory">Grilování</p>
            <p class="komentare burgerkomenty">5 komentářů</p>
        </div>
        <div class="recepty2-5">
            <div class="recepty 2-3">
                <!-- maly recept 2 -->
                <div class="jidlo recept2">
                    <p class="nadpis sushi">Nigiri sushi</p>
                    <p class="kategorie sushicategory">Asijská kuchyně</p>
                    <p class="komentare sushikomenty">16 komentářů</p>
                </div>

                <!-- maly recept 3 -->
                <div class="jidlo recept3">
                    <p class="nadpis omacka">Chili rajčatová omáčka</p>
                    <p class="kategorie omackacategory">Omáčky</p>
                    <p class="komentare omackakomenty">23 komentářů</p>
                </div>
            </div>
            <div class="recepty4-5">
                <!-- maly recept 4 -->
                <div class="jidlo recept4">
                    <p class="nadpis kure">Pečené kuře na jablkách</p>
                    <p class="kategorie kurecategory">Drůbež</p>
                    <p class="komentare kurekomenty">7 komentářů</p>
                </div>

                <!-- maly recept 5 -->
                <div class="jidlo recept5">
                    <p class="nadpis grilovacka">Zahradní grilovačka</p>
                    <p class="kategorie grilovackacategory">Grilování</p>
                    <p class="komentare grilovackakomenty">19 komentářů</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
